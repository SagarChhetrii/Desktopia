<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktopia - Play Paper Games Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="d.png" alt="Desktopia Logo" class="logo-icon">
            <span>Desktopia</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="homepage-hero">
        <div class="hero-content">
            <h1>Play Paper Games Online</h1>
            <p class="tagline">Your portal to classic paper-and-pencil games anytime, anywhere.</p>
            <a href="games.html" class="button view-games-button">View Games</a>
        </div>

        <div class="illustrations">
            <img src="do.png" alt="Dots & Boxes game illustration" class="illustration dots-boxes">
            <img src="/images/hangman.png" alt="Hangman game illustration" class="illustration hangman">
            <img src="/images/tic-tac-toe.png" alt="Tic-Tac-Toe game illustration" class="illustration tic-tac-toe">
            <img src="/images/pencil.png" alt="Pencil illustration" class="illustration pencil">
        </div>

        <img src="/images/doodle-heart.png" alt="Decorative heart doodle" class="doodle doodle-heart">
        <img src="/images/doodle-squiggle.png" alt="Decorative squiggle doodle" class="doodle doodle-squiggle">
        <img src="/images/doodle-star.png" alt="Decorative star doodle" class="doodle doodle-star-1">
        <img src="/images/doodle-star.png" alt="Decorative star doodle" class="doodle doodle-star-2">
        <img src="/images/doodle-flower.png" alt="Decorative flower doodle" class="doodle doodle-flower">
    </main>

    <script src="script.js"></script>
</body>
</html>
